apiVersion: apps/v1
kind: Deployment
metadata:
  name: wasm-dev
  namespace: kk-dev
  labels:
    app: wasm-dev
    tier: dev-environment
    lang: wasm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wasm-dev
  template:
    metadata:
      labels:
        app: wasm-dev
        tier: dev-environment
    spec:
      containers:
        - name: wasm
          image: ubuntu:24.04
          command:
            - /bin/bash
            - -c
            - |
              apt-get update && apt-get install -y curl wget git build-essential &&
              curl https://wasmtime.dev/install.sh -sSf | bash &&
              apt-get install -y wasm-tools &&
              sleep infinity
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: PATH
              value: /root/.wasmtime/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wasm-dev
  namespace: kk-dev
spec:
  selector:
    app: wasm-dev
  ports: []
