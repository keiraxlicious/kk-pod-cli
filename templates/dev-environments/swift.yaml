apiVersion: apps/v1
kind: Deployment
metadata:
  name: swift-dev
  namespace: kk-dev
  labels:
    app: swift-dev
    tier: dev-environment
    lang: swift
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swift-dev
  template:
    metadata:
      labels:
        app: swift-dev
        tier: dev-environment
    spec:
      containers:
        - name: swift
          image: swift:5.10
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: SWIFT_PM_DISABLE_SANDBOX
              value: "1"
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: swift-dev
  namespace: kk-dev
spec:
  selector:
    app: swift-dev
  ports:
    - name: http
      port: 8080
      targetPort: 8080
