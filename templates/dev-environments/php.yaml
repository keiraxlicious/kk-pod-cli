apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-dev
  namespace: kk-dev
  labels:
    app: php-dev
    tier: dev-environment
    lang: php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-dev
  template:
    metadata:
      labels:
        app: php-dev
        tier: dev-environment
    spec:
      containers:
        - name: php
          image: php:8.3-cli
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: php-dev
  namespace: kk-dev
spec:
  selector:
    app: php-dev
  ports:
    - name: http
      port: 8000
      targetPort: 8000
