apiVersion: apps/v1
kind: Deployment
metadata:
  name: scala-dev
  namespace: kk-dev
  labels:
    app: scala-dev
    tier: dev-environment
    lang: scala
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scala-dev
  template:
    metadata:
      labels:
        app: scala-dev
        tier: dev-environment
    spec:
      containers:
        - name: scala
          image: eclipse-temurin:21-jdk
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: JAVA_HOME
              value: /opt/java/openjdk
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: scala-dev
  namespace: kk-dev
spec:
  selector:
    app: scala-dev
  ports:
    - name: http
      port: 8080
      targetPort: 8080
    - name: alternate
      port: 9090
      targetPort: 9090
