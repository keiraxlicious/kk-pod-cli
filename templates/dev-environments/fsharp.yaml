apiVersion: apps/v1
kind: Deployment
metadata:
  name: fsharp-dev
  namespace: kk-dev
  labels:
    app: fsharp-dev
    tier: dev-environment
    lang: fsharp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fsharp-dev
  template:
    metadata:
      labels:
        app: fsharp-dev
        tier: dev-environment
    spec:
      containers:
        - name: fsharp
          image: mcr.microsoft.com/dotnet/sdk:8.0
          command: ["sleep", "infinity"]
          env:
            - name: DOTNET_CLI_TELEMETRY_OPTOUT
              value: "1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fsharp-dev
  namespace: kk-dev
spec:
  selector:
    app: fsharp-dev
  ports:
    - name: http
      port: 5000
      targetPort: 5000
