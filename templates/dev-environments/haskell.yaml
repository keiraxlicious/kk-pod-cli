apiVersion: apps/v1
kind: Deployment
metadata:
  name: haskell-dev
  namespace: kk-dev
  labels:
    app: haskell-dev
    tier: dev-environment
    lang: haskell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haskell-dev
  template:
    metadata:
      labels:
        app: haskell-dev
        tier: dev-environment
    spec:
      containers:
        - name: haskell
          image: haskell:9.8
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: haskell-dev
  namespace: kk-dev
spec:
  selector:
    app: haskell-dev
  ports: []
