apiVersion: apps/v1
kind: Deployment
metadata:
  name: d-dev
  namespace: kk-dev
  labels:
    app: d-dev
    tier: dev-environment
    lang: d
spec:
  replicas: 1
  selector:
    matchLabels:
      app: d-dev
  template:
    metadata:
      labels:
        app: d-dev
        tier: dev-environment
    spec:
      containers:
        - name: d
          image: ubuntu:24.04
          command:
            - /bin/bash
            - -c
            - |
              apt-get update && apt-get install -y curl wget git build-essential &&
              apt-get install -y ldc2 dub &&
              sleep infinity
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: d-dev
  namespace: kk-dev
spec:
  selector:
    app: d-dev
  ports: []
