apiVersion: apps/v1
kind: Deployment
metadata:
  name: julia-dev
  namespace: kk-dev
  labels:
    app: julia-dev
    tier: dev-environment
    lang: julia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: julia-dev
  template:
    metadata:
      labels:
        app: julia-dev
        tier: dev-environment
    spec:
      containers:
        - name: julia
          image: julia:1.10
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: julia-dev
  namespace: kk-dev
spec:
  selector:
    app: julia-dev
  ports:
    - name: jupyter
      port: 8888
      targetPort: 8888
