apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-dev
  namespace: kk-dev
  labels:
    app: fastapi-dev
    tier: dev-environment
    lang: fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-dev
  template:
    metadata:
      labels:
        app: fastapi-dev
        tier: dev-environment
    spec:
      containers:
        - name: fastapi
          image: python:3.12-slim
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          ports:
            - containerPort: 8000
            - containerPort: 8080
          env:
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: PYTHONUNBUFFERED
              value: "1"
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-dev
  namespace: kk-dev
spec:
  type: NodePort
  selector:
    app: fastapi-dev
  ports:
    - name: uvicorn
      port: 8000
      targetPort: 8000
      nodePort: 30801
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30810
