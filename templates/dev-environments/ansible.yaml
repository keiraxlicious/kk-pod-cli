apiVersion: apps/v1
kind: Deployment
metadata:
  name: ansible-dev
  namespace: kk-dev
  labels:
    app: ansible-dev
    tier: dev-environment
    lang: ansible
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ansible-dev
  template:
    metadata:
      labels:
        app: ansible-dev
        tier: dev-environment
    spec:
      containers:
        - name: ansible
          image: python:3.12-slim
          command:
            - /bin/bash
            - -c
            - |
              apt-get update && apt-get install -y curl wget git openssh-client &&
              pip install ansible ansible-lint &&
              sleep infinity
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: PIP_NO_CACHE_DIR
              value: "1"
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: ansible-dev
  namespace: kk-dev
spec:
  selector:
    app: ansible-dev
  ports: []
