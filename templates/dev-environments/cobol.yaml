apiVersion: apps/v1
kind: Deployment
metadata:
  name: cobol-dev
  namespace: kk-dev
  labels:
    app: cobol-dev
    tier: dev-environment
    lang: cobol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cobol-dev
  template:
    metadata:
      labels:
        app: cobol-dev
        tier: dev-environment
    spec:
      containers:
        - name: cobol
          image: ubuntu:24.04
          command: ["/bin/bash", "-c", "apt-get update && apt-get install -y gnucobol && sleep infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cobol-dev
  namespace: kk-dev
spec:
  selector:
    app: cobol-dev
  ports:
    - name: dummy
      port: 9999
      targetPort: 9999
