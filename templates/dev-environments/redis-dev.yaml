apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-dev-dev
  namespace: kk-dev
  labels:
    app: redis-dev-dev
    tier: dev-environment
    lang: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-dev-dev
  template:
    metadata:
      labels:
        app: redis-dev-dev
        tier: dev-environment
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "--port", "6379"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-dev-dev
  namespace: kk-dev
spec:
  selector:
    app: redis-dev-dev
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
