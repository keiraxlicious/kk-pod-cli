apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-dev
  namespace: kk-dev
  labels:
    app: angular-dev
    tier: dev-environment
    lang: angular
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-dev
  template:
    metadata:
      labels:
        app: angular-dev
        tier: dev-environment
    spec:
      containers:
        - name: angular
          image: node:22-slim
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "3Gi"
              cpu: "2500m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          ports:
            - containerPort: 4200
            - containerPort: 9876
          env:
            - name: NODE_ENV
              value: "development"
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: angular-dev
  namespace: kk-dev
spec:
  type: NodePort
  selector:
    app: angular-dev
  ports:
    - name: dev-server
      port: 4200
      targetPort: 4200
      nodePort: 30420
    - name: karma
      port: 9876
      targetPort: 9876
      nodePort: 30987
