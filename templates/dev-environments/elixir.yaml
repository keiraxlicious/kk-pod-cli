apiVersion: apps/v1
kind: Deployment
metadata:
  name: elixir-dev
  namespace: kk-dev
  labels:
    app: elixir-dev
    tier: dev-environment
    lang: elixir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elixir-dev
  template:
    metadata:
      labels:
        app: elixir-dev
        tier: dev-environment
    spec:
      containers:
        - name: elixir
          image: elixir:1.16-slim
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: MIX_HOME
              value: "/workspace/.mix"
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: elixir-dev
  namespace: kk-dev
spec:
  selector:
    app: elixir-dev
  ports:
    - name: phoenix
      port: 4000
      targetPort: 4000
