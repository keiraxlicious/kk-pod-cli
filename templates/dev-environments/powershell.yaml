apiVersion: apps/v1
kind: Deployment
metadata:
  name: powershell-dev
  namespace: kk-dev
  labels:
    app: powershell-dev
    tier: dev-environment
    lang: powershell
spec:
  replicas: 1
  selector:
    matchLabels:
      app: powershell-dev
  template:
    metadata:
      labels:
        app: powershell-dev
        tier: dev-environment
    spec:
      containers:
        - name: powershell
          image: mcr.microsoft.com/powershell:7.4
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: powershell-dev
  namespace: kk-dev
spec:
  selector:
    app: powershell-dev
  ports: []
