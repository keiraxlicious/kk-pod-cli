apiVersion: apps/v1
kind: Deployment
metadata:
  name: dart-dev
  namespace: kk-dev
  labels:
    app: dart-dev
    tier: dev-environment
    lang: dart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dart-dev
  template:
    metadata:
      labels:
        app: dart-dev
        tier: dev-environment
    spec:
      containers:
        - name: dart
          image: dart:3.3
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: PUB_CACHE
              value: /workspace/.pub-cache
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: dart-dev
  namespace: kk-dev
spec:
  selector:
    app: dart-dev
  ports:
    - name: http
      port: 8080
      targetPort: 8080
