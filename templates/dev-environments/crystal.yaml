apiVersion: apps/v1
kind: Deployment
metadata:
  name: crystal-dev
  namespace: kk-dev
  labels:
    app: crystal-dev
    tier: dev-environment
    lang: crystal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crystal-dev
  template:
    metadata:
      labels:
        app: crystal-dev
        tier: dev-environment
    spec:
      containers:
        - name: crystal
          image: crystallang/crystal:1.11
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: crystal-dev
  namespace: kk-dev
spec:
  selector:
    app: crystal-dev
  ports:
    - name: http
      port: 3000
      targetPort: 3000
