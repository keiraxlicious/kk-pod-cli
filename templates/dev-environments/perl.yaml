apiVersion: apps/v1
kind: Deployment
metadata:
  name: perl-dev
  namespace: kk-dev
  labels:
    app: perl-dev
    tier: dev-environment
    lang: perl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: perl-dev
  template:
    metadata:
      labels:
        app: perl-dev
        tier: dev-environment
    spec:
      containers:
        - name: perl
          image: perl:5.38
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: PERL5LIB
              value: /workspace/lib
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: perl-dev
  namespace: kk-dev
spec:
  selector:
    app: perl-dev
  ports: []
