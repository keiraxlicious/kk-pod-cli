apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-dev
  namespace: kk-dev
  labels:
    app: postgres-dev
    tier: dev-environment
    lang: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-dev
  template:
    metadata:
      labels:
        app: postgres-dev
        tier: dev-environment
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: POSTGRES_USER
              value: "kk"
            - name: POSTGRES_PASSWORD
              value: "kk"
            - name: POSTGRES_DB
              value: "dev"
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-dev
  namespace: kk-dev
spec:
  selector:
    app: postgres-dev
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
