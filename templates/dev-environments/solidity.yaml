apiVersion: apps/v1
kind: Deployment
metadata:
  name: solidity-dev
  namespace: kk-dev
  labels:
    app: solidity-dev
    tier: dev-environment
    lang: solidity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solidity-dev
  template:
    metadata:
      labels:
        app: solidity-dev
        tier: dev-environment
    spec:
      containers:
        - name: solidity
          image: node:22-slim
          command:
            - /bin/bash
            - -c
            - |
              apt-get update && apt-get install -y curl wget git build-essential &&
              npm install -g solc hardhat &&
              sleep infinity
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          ports:
            - containerPort: 8545
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: NODE_ENV
              value: development
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: solidity-dev
  namespace: kk-dev
spec:
  selector:
    app: solidity-dev
  ports:
    - name: hardhat
      port: 8545
      targetPort: 8545
