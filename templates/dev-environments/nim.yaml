apiVersion: apps/v1
kind: Deployment
metadata:
  name: nim-dev
  namespace: kk-dev
  labels:
    app: nim-dev
    tier: dev-environment
    lang: nim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nim-dev
  template:
    metadata:
      labels:
        app: nim-dev
        tier: dev-environment
    spec:
      containers:
        - name: nim
          image: nimlang/nim:2.0.2
          command: ["sleep", "infinity"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: shared-data
              mountPath: /shared
          env:
            - name: NIMBLE_DIR
              value: /workspace/.nimble
      volumes:
        - name: workspace
          hostPath:
            path: /tmp/kk-workspace
            type: DirectoryOrCreate
        - name: shared-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nim-dev
  namespace: kk-dev
spec:
  selector:
    app: nim-dev
  ports: []
